<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div id="ball">
      <h1 id="header">Ask Your Question</h1>
        <input id="question" type="text" placeholder="Type Your Question Here">
        <button type="button" id="submit">Ask</button>
        <button type="button" id="reset">Ask Another Question!</button>
        <div id="push">
          <h2>Add A New Answer</h2>
          <input id="newanswer" type="text" placeholder="Add Your Own Answer!">
          <button type="button" id="add" >Add!</button>
        </div>
    </div>
      </body>
</html>
