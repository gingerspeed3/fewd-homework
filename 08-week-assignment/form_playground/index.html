<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Playground!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Tell us about yourself</h1>
    <form class="" action="http://jsonplaceholder.typicode.com/posts" method="post">
      <label for="name">Name:</label>
      <input type="text" placeholder="Enter your name" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your email" id="email" name="email">
      <input type="checkbox" name="remember_me" value="">
      <input type="radio" name="choose_option" value="1">
      <input type="radio" name="choose_option" value="2">
      <input type="radio" name="choose_option" value="3">
      <select class="" name="city">
        <option value="la">Los Angeles</option>
        <option value="sm">Santa Monica</option>
        <option value="gar">Gardena</option>
      </select>
      <input type="submit" value="Go">
    </form>
  </body>
</html>
