<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Welcome to my Rock Paper Scissors</h1>
    <h2>Choose your weapon</h2>
    <img id="rock" width="100px" src="http://weknowyourdreamz.com/images/rock/rock-01.jpg" alt="">
    <img id="paper" width="100px" src="https://shop.aph.org/wcsstore/APHConsumerDirect/images/catalog/products_large/1-04851-00_BL_Notebook_Paper_Punch_G.jpg" alt="">
    <img id="scissors" width="100px" src="http://pngimg.com/upload/scissors_PNG36.png" alt="">
    <br>

    <h2>Computer chooses...</h2>
    rock
  </body>
</html>
